<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/board.png" type="image/x-icon">
    <title>Job Board</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/9753b0a825.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f4f7ff] md:px-[160px] px-[20px] md:py-[15px]">
    <!-- Header Section -->
    <header class="shadow-md w-full h-[10vh] bg-[#ffffff] rounded-2xl flex justify-between items-center px-[20px]">
        <a class="flex items-center gap-[10px]" href="#">
            <img class="h-[40px]" src="./assets/logo.png" alt="logo">
            <h4 class="text-[23px]">Dev<span class="font-bold">Board</span></h4>
        </a>
        <div class="flex items-center gap-[30px]">
            <div class="flex items-center gap-[8px] bg-[#f4f7ff] px-[20px] py-[7px] rounded-full">
                <img class="h-[22px]" src="./assets/checkbox.png" alt="icone">
                <p class="font-bold text-[22px]">23</p>
            </div>
            <div class="p-[8px] bg-[#f4f7ff] rounded-full">
                <img src="./assets/theme-btn.png" alt="">
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="grid grid-cols-4 gap-[25px] pt-[25px]">
        <div class="bg-[#ffffff] col-span-3 rounded-2xl h-full w-full p-[20px]">
            <div
                class="flex items-center justify-between gap-[20px] pb-[30px] border-b-[3px] border-[#e3eafb] border-dashed">
                <div class="bg-[#f4f7ff] w-[25%]  h-[180px] rounded-2xl flex items-center justify-center gap-[18px]">
                    <figure class="h-[60px] w-[60px] bg-[#fff] flex items-center justify-center rounded-full">
                        <img src="./assets/checkbox.png" alt="icone">
                    </figure>
                    <div>
                        <h4 class="font-medium text-[18px]">Task Assiged</h4>
                        <h4 class="font-bold text-[25px]">6</h4>
                    </div>
                </div>
                <div
                    class="w-[50%] bg-gradient-to-l from-[#8397fa] to-[#5371fe] h-[180px] rounded-2xl flex items-center justify-center gap-[18px]">
                    <img class="h-[105px]" src="./assets/board.png" alt="">
                    <h2 class="text-[#fff] text-[22px] font-medium">Discover Something New Today!</h2>
                </div>
                <div class="bg-[#f4f7ff] w-[25%]  h-[180px] rounded-2xl flex items-center justify-center gap-[18px]">
                    <figure class="h-[60px] w-[60px] bg-[#fff] flex items-center justify-center rounded-full">
                        <img src="./assets/calender.png" alt="">
                    </figure>
                    <h4 id="date" class="font-medium text-[18px] pt-[18px]"></h4>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-[20px] pt-[50px]">
                <div class="bg-[#f4f7ff] p-[25px] rounded-2xl">
                    <h4 class="py-[10px] px-[40px] rounded-full bg-[#fff] font-bold inline-block">Shop Easy</h4>
                    <h2 class="font-bold text-[22px] py-[14px]">Fix Mobile Button Issue</h2>
                    <p class="text-[16px] font-medium text-gray-500 bg-[#fff] p-[15px] rounded-md">A Card Component has
                        a figure a
                        body
                        part, and
                        inside body there
                        are title
                        and actions parts</p>
                    <div class="pt-[22px] flex items-center justify-between">
                        <div>

                        </div>
                        <div><button
                                class="py-[12px] px-[30px] bg-[#3752FD] text-[#fff] font-medium text-[17px] rounded-lg">Completed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-[#ffffff] rounded-2xl w-full h-full p-[20px]"></div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
